<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard Video Rotator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    video.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

<video id="v1" src="videos/video1.mp4" autoplay muted loop playsinline></video>
<video id="v2" src="videos/video2.mp4" autoplay muted loop playsinline></video>


<script>
  const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRsEF2tDRZ-k9nYQt_VKqemSY38U_nEOz6CsIHfZqn7pZqRa4LEeCTMLs2dUBtS67pfBSAV0E-aZ4tq/pub?output=csv";
  const videos = [document.getElementById('video1'), document.getElementById('video2')];
  let videoLinks = [];
  let current = 0;

  async function fetchVideosFromSheet() {
    try {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();
      const rows = text.split("\n").slice(1); // Skip header
      videoLinks = rows.map(row => row.split(",")[1].trim()).filter(url => url.startsWith("https://"));

      console.log("Fetched videos:", videoLinks);

      if (videoLinks.length) {
        preloadAndStart();
      }
    } catch (err) {
      console.error("Failed to load video URLs:", err);
    }
  }

  function preloadAndStart() {
    // Set first two sources
    videos[0].src = videoLinks[0];
    videos[0].classList.add("active");
    videos[1].src = videoLinks[1 % videoLinks.length];

    setInterval(() => {
      const next = (current + 1) % videoLinks.length;
      const inactive = videos[(current + 1) % 2];
      inactive.src = videoLinks[next];
      videos[current % 2].classList.remove("active");
      inactive.classList.add("active");
      current = next;
    }, 30000); // Switch every 30s
  }

  fetchVideosFromSheet();
</script>

</body>
</html>
