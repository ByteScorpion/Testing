<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rotating Leaderboards</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    #image-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }
    #image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    #image-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRsEF2tDRZ-k9nYQt_VKqemSY38U_nEOz6CsIHfZqn7pZqRa4LEeCTMLs2dUBtS67pfBSAV0E-aZ4tq/pub?output=csv';

    let images = [];
    let current = 0;
    const container = document.getElementById('image-container');

    function fetchImages() {
      fetch(SHEET_URL)
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split('\n');
          const urls = lines.slice(1).map(row => row.trim()); // skip header
          updateImageList(urls);
        })
        .catch(err => console.error("Failed to load sheet:", err));
    }

    function updateImageList(urls) {
      container.innerHTML = ''; // Clear existing images
      images = urls.map(url => {
        const img = document.createElement('img');
        img.src = url;
        container.appendChild(img);
        return img;
      });
      current = 0;
      showImage(current);
    }

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) img.classList.add('active');
      });
    }

    function nextImage() {
      if (images.length === 0) return;
      current = (current + 1) % images.length;
      showImage(current);
    }

    // Initial load
    fetchImages();
    setInterval(fetchImages, 60000); // update from sheet every 60s
    setInterval(nextImage, 30000);   // switch image every 30s
  </script>
</body>
</html>
